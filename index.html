<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-square-phone"></i>
            <h1>Lista de Telefones</h1>
        </header>
        <form id="form-lista">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="number" id="numero-telefone" required placeholder="Número do Contato">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Contato
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/5a336adc4d.js" crossorigin="anonymous"></script>
</body>
</html>
